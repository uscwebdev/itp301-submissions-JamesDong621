<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="gallery">
        <h1>My Top 5 Hip-hop Albums</h1>
        <div class="thumbnails">
            <div class="thumbnail-container">
                <img src="images/thumbnail1.jpg" alt="Description 1" onclick="updateMainImage(this)">
            </div>
            <div class="thumbnail-container">
                <img src="images/thumbnail2.jpg" alt="Description 2" onclick="updateMainImage(this)">
            </div>
            <div class="thumbnail-container">
                <img src="images/thumbnail3.jpg" alt="Description 3" onclick="updateMainImage(this)">
            </div>
            <div class="thumbnail-container">
                <img src="images/thumbnail4.jpg" alt="Description 4" onclick="updateMainImage(this)">
            </div>
            <div class="thumbnail-container">
                <img src="images/thumbnail5.jpg" alt="Description 5" onclick="updateMainImage(this)">
            </div>
        </div>
        
        <div class="main-image">
            <img src="images/thumbnail1.jpg" alt="Description 1">
            <div class="image-description">Description 1</div> 
        </div>
        
    </div>
</body>

</html>
