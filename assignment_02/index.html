<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Shopping Cart</title>
</head>
<body>
<header>
  My Cart
</header>

<section id="products">
  <div class="product" data-price="10">
    <img src="images/image1.jpg" alt="Product 1">
    <h5>Knee Pads</h5>
    <p>$10</p>
  </div>
  <div class="product" data-price="20">
    <img src="images/image2.jpg" alt="Product 2">
    <h5>Basketball</h5>
    <p>$20</p>
  </div>
  <div class="product" data-price="30">
    <img src="images/image3.jpg" alt="Product 3">
    <h5>Basketball Shoes</h5>
    <p>$30</p>
  </div>
</section>

<section id="cart">
  <h5>Subtotal: $<span id="subtotal">0</span></h5>
</section>

<footer>
  Copyright Â© jamesbasketballS
</footer>

<script src="script.js"></script>
</body>
</html>
