<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Liar's Dice Game</title>
</head>
<body>
<div class="container">
   <input type="number" id="user-input" min="1" max="6" placeholder="Enter a number between 1 and 6">
   <button id="submit-btn">Guess</button>
   <div id="message"></div>
   <div class="dice-container">
      <img src="dice_images/1.png" alt="Die 1" id="die-1" class="dice">
      <img src="dice_images/2.png" alt="Die 2" id="die-2" class="dice">
      <img src="dice_images/3.png" alt="Die 3" id="die-3" class="dice">
      <img src="dice_images/4.png" alt="Die 4" id="die-4" class="dice">
      <img src="dice_images/5.png" alt="Die 5" id="die-5" class="dice">
   </div>
</div>

<script src="script.js"></script>
</body>
</html>
