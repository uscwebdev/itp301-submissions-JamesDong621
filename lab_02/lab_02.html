<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<big>Randomly Generated Value: $<span id="usd">0</span></big>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur-btn" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro; 
				<span id="eur-value">x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny-btn" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button> 
				&yen; 
				<span id="cny-value">x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script src="https://viterbi-web.usc.edu/~zune/itp301/random.js"></script>

	<script>
		/********** Write all your code below this line: **********/
		// Listening for the click event on the EUR button
	    document.addEventListener('DOMContentLoaded', function() {
    	// Listening for the click event on the EUR button
    	document.getElementById('eur-btn').addEventListener('click', function() {
        	convertCurrency('EUR');
    	});

    	// Listening for the click event on the CNY button
    	document.getElementById('cny-btn').addEventListener('click', function() {
        	convertCurrency('CNY');
   	 	});
	});

		function convertCurrency(currencyType) {
    	// Retrieve and convert the displayed USD value into a number (floating-point)
    	let usdValue = parseFloat(document.getElementById('usd').innerText);

    	let convertedValue;

    	// Convert USD to the chosen currency
    	if(currencyType === 'EUR') {
        	convertedValue = usdValue * 0.93;
    	} else if(currencyType === 'CNY') {
        	convertedValue = usdValue * 6.77;
    	}

    	// Limit the result to 2 decimal places
    	convertedValue = convertedValue.toFixed(2);

    	// Display the calculated value in the appropriate <span> tag
    	document.getElementById(currencyType.toLowerCase() + '-value').innerText = convertedValue;
		}


		
	</script>
</body>
</html>
